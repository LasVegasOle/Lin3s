<!-- desde cmd y en la carpeta del proyecto, python -m SimpleHTTPServer 
	 en Chrome-> localhost 8000 -->
<html>
  <head>
    <title>
      Lin3s
    </title>
    <link href="lin3s.css" rel="stylesheet" type="text/css">
  </head>
  <body>
  <div id="parameters">
      <h2 id="title_h2">Lin3s</h2>
      <!-- Design parameters -->
      <p>
        <label class="field" class="parameters_titles">Design</label>
      </p>
      <p>
        <label class="field" for="width_x">Width (x) [<em>mm</em>]:</label>
        <input id="width_x" type ="input" value="50"/>
      </p>  
      <!--<p>
        <label class="field" for="length_y">Length (y) [<em>mm</em>]:</label>
        <input id="length_y" type ="input" value="50"/>
      </p>-->  
      <p>
        <label class="field" for="height_z">Height (z) [<em>mm</em>]:</label>
        <input id="height_z" type ="input" value="10"/>
      </p>  
      <p>
        <label class="field" class="parameters_titles">Effects</label>
      </p>
      <p>
        <label class="field" for="layer_rotation">Rotation [<em>degrees</em>]:</label>
        <input id="layer_rotation" type ="input" value="0"/>
      </p>
      <p>
        <label class="field" for="top_layer_scale">Scale [<em>%</em>]:</label>
        <input id="top_layer_scale" type ="input" value="100"/>
      </p>
      <!-- Printing parameters -->
      <p>
        <label class="field" class="parameters_titles">Printing</label>
      </p>
      <p>
        <label class="field" for="layer_height">Layer height [<em>mm</em>]:</label>
        <input id="layer_height" type ="input" value="0.5"/>
      </p>
      <p>
        <label class="field" for="first_height">1st layer height [<em>mm</em>]:</label>
        <input id="first_height" type ="input" value="0"/>
      </p>  
      <p>
        <label class="field" for="feedrate">Feedrate [<em>mm/s</em>]:</label>
        <input id="feedrate" type ="input" value="30"/>
      </p>
      <p>
        <label class="field" for="delay">Initial delay [<em>ms</em>]:</label>
        <input id="delay" type ="input" value="0"/>
      </p>
      <p>
        <label class="field" for="center_x">center x [<em>mm</em>]:</label>
        <input id="center_x" type ="input" value="80"/>
      </p>
      <p>
        <label class="field" for="center_y">center y [<em>mm</em>]:</label>
        <input id="center_y" type ="input" value="80"/>
      </p>
      <p>
        <label class="field" for="nozzle_diameter">Nozzle diameter [<em>mm</em>]:</label>
        <input id="nozzle_diameter" type ="input" value="0.5"/>
      </p>
      <p>
        <label class="field" for="material_diameter">Material diameter[<em>mm</em>]:</label>
        <input id="material_diameter" type ="input" value="3"/>
      </p>  
      <p>
        <label class="field" for="name">File name:</label>
        <input id="name" type ="input" value="Lin3s"/>
      </p>
      <!--<h2 id="help_me">Help me</h2>-->
      <h2 id="tha_gcode">GCode</h2>
    </div>
    <div id="div-canvas2d">
      <canvas id='editor-canvas' width="450" height="600">
            Your browser does not support HTML5 Canvas.
      </canvas>
    </div>
    <div id="div-viewer3d">
    </div>
  </body>
  <script type="text/javascript" src="logic/logic.js"></script>
  <script type="text/javascript" src="3dviewer/three.min.js"></script>
  <script type="text/javascript" src="3dviewer/OrbitControls.js"></script>
  <script type="text/javascript" src="3dviewer/3dviewer.js"></script>
  <script type="text/javascript" src="line-editor/paper-full.js"></script>
  <script type="text/paperscript" src="line-editor/line-editor.js" canvas="editor-canvas"></script>
  <script type="text/javascript" src="gcode-writer/FileSaver.js"></script>
  <script type="text/javascript" src="gcode-writer/gcode-writer.js"></script>
</html>
